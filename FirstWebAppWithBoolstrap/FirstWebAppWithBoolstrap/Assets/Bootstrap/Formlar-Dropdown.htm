<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="../Css/fontawesome/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Dropdown Menü</h3>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select">
                            <option>Adana</option>
                            <option>Ankara</option>
                            <option>Eskşehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>

                        </select>
                    </div>
                
               
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select" multiple>
                            <option>Adana</option>
                            <option>Ankara</option>
                            <option>Eskşehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>

                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select">
                            <option value="0">Seçiniz..</option>
                            <option value="1">Adana</option>
                            <option value="2">Ankara</option>
                            <option value="3">Eskşehir</option>
                            <option value="4">İstanbul</option>
                            <option value="5">İzmir</option>

                        </select>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
