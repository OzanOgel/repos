<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="../Css/fontawesome/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div id="demo" class="carousel slide" data-bs-ride="false" data-bs-interval="4000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/Resimler/s1.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/Resimler/s2.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/Resimler/s3.jpg" class="w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span><i style="font-size: 40pt; color: black;" class="fa-solid fa-backward"></i></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span><i style="font-size: 40pt; color: black;" class="fa-solid fa-forward"></i></span>
            </button>
        </div>
    </div>
</body>
</html>
