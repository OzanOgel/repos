<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="../Css/fontawesome/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Checkbox - Radio Button</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h3>Checkbox</h3>
                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cb_secenek" value="Deneme">
                            <label class="form-check-label" for="cb_secenek">Seçenek 1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cb_secenek2" value="Deneme" checked>
                            <label class="form-check-label" for="cb_secenek2">Seçenek 2</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="cb_secenek3" value="Deneme" disabled>
                            <label class="form-check-label" for="cb_secenek3">Seçenek 3</label>
                        </div>
                    </div>
                </div>
                <h3>RadioButton</h3>
                <hr>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rb_1" value="Deneme" name="Seçenekler">
                    <label class="form-check-label" for="rb_1">Seçenek 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rb_2" value="Deneme" name="Seçenekler">
                    <label class="form-check-label" for="rb_2">Seçenek 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="rb_2" value="Deneme" name="Seçenekler">
                    <label class="form-check-label" for="rb_2">Seçenek 1</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Toggle Switch</h3>
                    <hr>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="cb_secenek" value="Deneme">
                        <label class="form-check-label" for="cb_secenek">Tecno Pova 4' üm var (Malım)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
