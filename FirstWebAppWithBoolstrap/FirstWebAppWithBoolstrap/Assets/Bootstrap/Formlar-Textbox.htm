<html lang="en">

  <body>
    <div class="container">
      <form>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Form Elemanları</h3>
          </div>
          <div class="card-body">
            <label>Text box</label>
            <input type="text" class="form-control" />
            <div class="row">
              <label>Text box</label>
              <input type="text" class="form-control" />
            </div>
            <div class="row">
              <div class="col">
                <label>Text box</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label>Text box</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <hr>
            <h3>Boyutlar</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control form-control-lg" placeholder="form-control-lg">
                    <input type="text" class="form-control form-control mt-3" placeholder="form-control">
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="form-control-sm">

                </div>
            </div>
            <h3>Metin Alanı</h3>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <h3>Gizli Saklı İşler</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mt-3" value="İçerik">
                    <input type="text" class="form-control mt-3" value="İçerik" disabled>
                    <input type="text" class="form-control mt-3" value="İçerik" readonly>
                </div>
            </div>
          </div>
        </div>
      </form>
    </div>
